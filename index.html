<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine?</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #ffe6eb;
        }

        h1 {
            margin-bottom: 30px;
        }

        .container {
            position: relative;
            width: 600px;
            height: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #yesBtn {
            margin-right: 40px;
        }

        #noBtn {
            position: absolute;
           
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? JSðŸ’–</h1>

    <div class="container">
        <button id="yesBtn" onclick="alert('Yayyy! ðŸ’•')">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
 
    const btn = document.getElementById("noBtn");

    btn.addEventListener("mouseover", () => {
        const container = document.querySelector(".container");
        const maxX = container.clientWidth - btn.offsetWidth;
        const maxY = container.clientHeight - btn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        btn.style.left = x + "px";
        btn.style.top = y + "px";
    });
    </script>

</body>
</html>
